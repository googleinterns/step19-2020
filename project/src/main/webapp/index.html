<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>trending topics</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadPage()">
    <div id="preloader">
      <div id="preloader-container">
        <div class="down"></div>
        <div class="up"></div>
        <div class="down"></div>
        <div class='up'></div>
      </div>
    </div>
    <div id="content">
      <div class="section">
        <div id="hamburger-icon" onclick="toggleNavBar()">
          <div></div>
        </div>     
        <nav id="nav" style="display: none">
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#trend-frequency">trends</a></li>
            <li><a href="#trending-topics">topics</a></li>
          </ul>
        </nav>
        <div id="main">
          <div id="title">trending topics.</div>
          <a href="#trend-frequency" id="arrow-transition"></a>
        </div>
      </div>
      <div class="section" id="trend-frequency">
        <div id="trend-frequency-data">
          <div>Covid-19 Symptoms: 100,000</div>
          <div>Mitch McConnell: 100,000</div>
          <div>Hand Sanitizer: 50,000</div>
          <div>Minecraft Nether Update: 50,000</div> 
        </div>
      </div>
      <div class="section" id="trending-topics">
        <div id="slideshow-container">
          <div id="slideshow-arrows">
            <div id="slideshow-left" onclick="switchTrend(-1,true)"></div>
            <div id="slideshow-right" onclick="switchTrend(+1,true)"></div>
          </div> 
          <div id="trend-container"></div>
          <div id="dot-container">
            <div class="dots" id="dot-1"onclick="updateCurrentSlide(1,false)"></div>
            <div class="dots" id="dot-2"onclick="updateCurrentSlide(2,false)"></div>
            <div class="dots" id="dot-3"onclick="updateCurrentSlide(3,false)"></div>
            <div class="dots" id="dot-4"onclick="updateCurrentSlide(4,false)"></div>
          </div>
          <div id="article-container"></div>
        </div> 
      </div>
    </div>
  </body>
</html>
