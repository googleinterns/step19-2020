<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>trending topics</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadPage()">
    <div id="preloader">
      <div id="preloader-container">
        <div class="down"></div>
        <div class="up"></div>
        <div class="down"></div>
        <div class='up'></div>
      </div>
    </div>
    <div id="content">
      <div class="section">
        <div id="hamburger-icon" onclick="toggleNavBar()">
          <div></div>
        </div>     
        <nav id="nav" style="display: none">
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#trend-frequency">trends</a></li>
            <li><a href="#trending-topics">topics</a></li>
          </ul>
        </nav>
        <div id="main">
          <div id="title">trending topics.</div>
          <a href="#trend-frequency" id="arrow-transition"></a>
        </div>
      </div>
      <div class="section" id="trend-frequency">
        <div class="trend-frequency-data" id="frequency-row-1"></div>
        <div class="trend-frequency-data" id="frequency-row-2"></div>
      </div>
      <div class="section" id="trending-topics">
        <div id="slideshow-container">
          <div id="slideshow-arrows">
            <div id="slideshow-left" onclick="switchTrend(-1,true,trend)"></div>
            <div id="slideshow-right" onclick="switchTrend(+1,true,trend)"></div>
          </div> 
          <div id="trend-container"></div>
          <div id="dot-container">
            <div class="dots" id="dot-1" onclick="switchTrend(1,false,trend)"></div>
            <div class="dots" id="dot-2" onclick="switchTrend(2,false,trend)"></div>
            <div class="dots" id="dot-3" onclick="switchTrend(3,false,trend)"></div>
            <div class="dots" id="dot-4" onclick="switchTrend(4,false,trend)"></div>
          </div>
          <div id="article-container"></div>
        </div> 
      </div>
    </div>
  </body>
</html>
