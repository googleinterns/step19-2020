<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>trending topics</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    </head>
    <body onload="loadPage()">
        <div class="preloader" id="preloader">
            <div class="preloader-container">
                <div class="down"></div>
                <div class="up"></div>
                <div class="down"></div>
                <div class="up"></div>
            </div>
        </div>
        <div class="content" id="content">
            <div class="section">
                <div class="hamburger-icon" onclick="toggleNavBar()">
                    <div></div>
                </div>
                <nav id="nav">
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#trend-frequency">trends</a></li>
                        <li><a href="#trending-topics">topics</a></li>
                    </ul>
                </nav>
                <div class="main" id="main">
                    <div class="title">trending topics.</div>
                    <a href="#trend-frequency" class="arrow-transition"></a>
                </div>
            </div>
            <div class="section trend-frequency">
                <div class="sentiment-container" id="sentiment-container">
                    Sentiment Key:
                    <div class="sentiment-key"></div>
                    <div class="neg">Neg</div>
                    <div class="pos">Pos</div>
                </div>
                <div class="trend-frequency-data" id="frequency-row-1"></div>
                <div class="trend-frequency-data" id="frequency-row-2"></div>
            </div>
            <div class="section" id="trending-topics">
                <div class="slideshow-container">
                    <div class="slideshow-arrows">
                        <div class="slideshow-left" onclick="switchTrend(-1,true,trend)"></div>
                        <div class="slideshow-right" onclick="switchTrend(+1,true,trend)"></div>
                    </div>
                    <div id="trend-container"></div>
                    <div class="dot-container" id="dot-container">
                        <div class="dots dot-1" id="dot-1" onclick="switchTrend(1,false,trend)"></div>
                        <div class="dots" id="dot-2" onclick="switchTrend(2,false,trend)"></div>
                        <div class="dots" id="dot-3" onclick="switchTrend(3,false,trend)"></div>
                        <div class="dots" id="dot-4" onclick="switchTrend(4,false,trend)"></div>
                    </div>
                    <div id="article-container"></div>
                </div>
            </div>
        </div>
    </body>
</html>
