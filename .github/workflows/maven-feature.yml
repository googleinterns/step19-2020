name: Feature Branch

on:
  push:
    branches-ignore:
      - 'master'

jobs:

  test:
    name: Unit Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8.0
      - name: Maven Package
        run: |
            cd project
            mvn -B clean package -DskipTests
      - name: Maven Verify
        run: |
            cd project
            mvn -B clean verify